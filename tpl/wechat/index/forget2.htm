<script src="[:instance]/js/md5.min.js"></script>

<div class="login-header">
    <i class="fa fa-user"></i>
    <label>重设密码</label>
</div>
<div class="login-wrapper">
    <div class="smail">
        <div class="login-field m-b-15">
            <input type="text" placeholder="请输入新密码" id="password" />
            <i class="user-icon fa fa-key"></i>
        </div>
        <div class="login-field">
            <button class="btn btn-primary" id="do-save">保存新密码</button>
        </div>
    </div>
    <div class="smail-tip hidden">
        <span>密码修改成功，请重新登录。</span>
    </div>
</div>
