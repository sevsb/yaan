<div class="login-header">
    <i class="fa fa-user"></i>
    <label>注册账号</label>
</div>

<div class="reg-wrapper">
    <div class="reg-field m-b-30">
        <span class="pull-left">昵称</span>
        <input type="text" placeholder="请输入昵称" id="nick"/>
    </div>

    <div class="reg-field m-b-30">
        <span class="pull-left">邮箱</span>
        <input type="text" placeholder="请输入邮箱" id="email"/>
    </div>

    <div class="reg-field m-b-30">
        <span class="pull-left">密码</span>
        <input type="text" placeholder="请输入密码" id="password"/>
    </div>

    <div class="reg-field m-b-90">
        <span class="pull-left">头像</span>
        <a href="#" id="update-face">
            <img src="[:app]/images/favicon.ico" id="face"/>
        </a>
        <input type="file" id="face-file" class="hidden" />
    </div>

    <div class="reg-field">
        <button class="btn btn-primary" id="do-register">注册</button>
    </div>
</div>
